- hosts: "all"
  become: yes
  tasks:
    - name: ca-certificates install
      apt:
        name: ca-certificates
        update_cache: yes

    - name: curl install
      apt:
        name: curl
        update_cache: yes

    - name: Setup Docker Repo 1
      shell: 'sudo install -m 0755 -d /etc/apt/keyrings'

    - name: Setup Docker Repo 2
      shell: 'sudo curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc'

    - name: Setup Docker Repo 3
      shell: 'sudo chmod a+r /etc/apt/keyrings/docker.asc'

    - name: Setup Docker Repo 4
      shell: 'echo \ "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu \ $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \ sudo tee /etc/apt/sources.list.d/docker.list > /dev/null'

    - name: Apt Update
      apt:
        update_cache: yes
        upgrade: 'no'

    - name: Install Docker packages
      shell: 'sudo apt-get install docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin'

    - name: Install Docker packages
      shell: 'sudo docker run hello-world'